<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Gracias por suscribirte!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f0ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message-container {
      background: white;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0, 100, 255, 0.2);
      padding: 40px 50px;
      text-align: center;
    }

    h1 {
      color: #0078D7;
      margin-bottom: 15px;
      font-size: 1.8em;
    }

    p {
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>¡Gracias por suscribirte!</h1>
    <p>Hemos recibido tus datos correctamente.</p>
  </div>
</body>
</html>
