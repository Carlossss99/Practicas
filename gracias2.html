<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Gracias por registrarte</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: 
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)),

      border-radius: 8px;
